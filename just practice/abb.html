function abbrevName(name){
  let arr = [];
    //return name.match(/[A-Z]/g).join('.');
    for (let i = 0; i < name.length; i++) {
      if (name[i].match(/[A-Z]/g)) {
          arr.push(name[i]);
      }
    }
    return arr.join('.');
}
